<div class="container">
  <h2>Palindrome Check</h2>
  <div class="column">
    <label>Type a word or sentence...</label>
    <input type="text" (input)="isPalindrome(sentence.value)" value="{{inputDefault}}" #sentence>
  </div>
  <div class="result">
    <p *ngIf="sentence.value">
      <strong>"{{ sentence.value }}"</strong>
       {{ isCurrentStringAPalindrome ? 'is a palindrome word/sentence!' : "is not a palindrome word/sentence!" }}
    </p>
  </div>
</div>
